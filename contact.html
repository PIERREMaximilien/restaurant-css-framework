  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h3 style="margin: 2rem;">Contact us!</h3>
      </div>
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="name">First and Last Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name..." required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your email..." required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" id="subject" class="form-control">
              <option>Reservation</option>
              <option>Suggestion</option>
              <option>Complaint</option>
              <option>Other</option>
            </select>
          </div>
          <div class="text-area">
            <label for="message">Your message:</label>
            <textarea id="message" class="form-control" cols="5" rows="3" placeholder="Your message here..."
              required></textarea>
          </div>
        </form>
      </div>
      <div class="container-fluid text-center" style="margin: 2rem;">
        <a class="btn btn-dark btn-lg py-3" href="#" role="button">Send</a>
      </div>
    </div>
  </div>
